<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Produto</title>
    <!-- Link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
    <body>
        <div class="d-flex justify-content-center">
            <form th:object="${atualizarProduto}" method="post">
                <h1>ATUALIZAR DADOS</h1>
                <div class="mb-3 mt-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input th:field="*{nome}" type="text" class="form-control" th:value="atualizarProduto.nome">
                    <div th:errors="*{nome}">ERROS</div>
                </div>
                <div class="mb-3 mt-3">
                    <label for="preco" class="form-label">Pre√ßo:</label>
                    <input th:field="*{preco}" type="number" class="form-control" th:value="atualizarProduto.preco" step="0.01">
                    <div th:errors="*{preco}">ERROS</div>
                </div>

                <button type="submit" class="btn btn-primary">Atualizar</button>
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastrar Produto</title>
        <!-- Link para o CSS do Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <form th:object="${cadastroProduto}" method="post">
                <h1>CADASTRAR PRODUTO</h1>
                <div class="mb-3 mt-3">
                    <label class="form-label">Nome:</label>
                    <input th:field="*{nome}" type="text" class="form-control form-control"  placeholder="Nome do produto" >
                    <div th:errors="*{nome}">ERROS DO NOME</div>
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label">Preço:</label>
                    <input th:field="*{preco}" type="number" class="form-control form-control" placeholder="Preço do produto" step="0.01">
                    <div th:errors="*{preco}">ERROS NO PREÇO</div>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </body>
</html>

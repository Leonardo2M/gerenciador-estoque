<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Produtos Cadastrados</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Link para o CSS do Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Scripts JavaScript do Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div class="container mt-3">
            <h2 style="text-align: center">Clientes inativos</h2>
            <p></p>
            <table class="table table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Logradouro</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Telefone</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td><span th:text="${cliente.nome}"></span></td>
                    <td><span th:text="${cliente.cpf.numero}"></span></td>
                    <td><span th:text="${cliente.endereco.logradouro + ' ' + cliente.endereco.numero}"></span></td>
                    <td><span th:text="${cliente.endereco.bairro}"></span></td>
                    <td><span th:text="${cliente.endereco.cidade}"></span></td>
                    <td><span th:text="${cliente.telefone.ddd + ' ' + cliente.telefone.numero}"></span></td>
                    <td>
                        <a th:href="@{'/cliente/inativos/reativar/' + ${cliente.id}}" ><button type="submit" class="btn btn-info">REATIVAR CONTA</button></a>
                    </td>
                    <td>
                        <a th:href="@{'/cliente/inativos/excluir/' + ${cliente.id}}"><button type="submit" class="btn btn-danger">EXCLUIR</button></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>

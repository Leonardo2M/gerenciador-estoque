<!DOCTYPE html>
<html lang="pt-br">
    <div th:replace="fragments/head.html"></div>
    <body>
    <div th:replace="fragments/header.html"></div>
    <div class="d-flex justify-content-center content-spacing">
        <form method="post">
            <h1>CADASTRAR NOVO CLIENTE FIADO</h1>
            <div class="mb-3 mt-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control form-control" id="nome" placeholder="Nome do cliente" name="nome">
            </div>
            <div class="mb-3 mt-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control form-control" id="cpf" placeholder="CPF do cliente" name="cpf" step="0.01">
            </div>
            <div class="mb-3 mt-3">
                <label for="logradouro" class="form-label">Logradouro:</label>
                <input type="text" class="form-control form-control" id="logradouro" placeholder="Logradouro" name="logradouro" step="0.01">
            </div>
            <div class="mb-3 mt-3">
                <label for="numeroCasa" class="form-label">Número:</label>
                <input type="text" class="form-control form-control" id="numeroCasa" placeholder="Número" name="numeroCasa" step="0.01">
            </div>
            <div class="mb-3 mt-3">
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" class="form-control form-control" id="bairro" placeholder="Bairro" name="bairro" step="0.01">
            </div>
            <div class="mb-3 mt-3">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control form-control" id="cidade" placeholder="Cidade" name="cidade" step="0.01">
            </div>
            <div class="mb-3 mt-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control form-control" id="telefone" placeholder="xx xxxxx-xxxx" name="telefone" step="0.01">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
